<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernote Live Demo - Ghost Writer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 16px;
        }
        
        .control-panel {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .demo-toggle {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e0;
            transition: .4s;
            border-radius: 30px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .demo-label {
            font-weight: 600;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .demo-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: #f7fafc;
            color: #718096;
        }
        
        .demo-status.active {
            background: #f0fff4;
            color: #22c55e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }
        
        .last-check {
            font-size: 12px;
            color: #718096;
        }
        
        .notes-section {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: none;
        }
        
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .note-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .note-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        
        .note-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .note-card.fresh {
            border-color: #f59e0b;
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
            50% { box-shadow: 0 4px 30px rgba(245, 158, 11, 0.4); }
        }
        
        .fresh-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
        }
        
        .note-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .note-meta {
            font-size: 13px;
            color: #718096;
            line-height: 1.6;
        }
        
        .process-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            margin-top: 20px;
            padding: 16px 32px;
            font-size: 16px;
        }
        
        .process-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }
        
        .process-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: none;
        }
        
        .result-item {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            padding: 30px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-image {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
        }
        
        .result-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .result-content {
            padding: 20px 0;
        }
        
        .result-header {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .transcription-box {
            background: #f0fff4;
            border-left: 4px solid #22c55e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .transcription-text {
            color: #1a202c;
            line-height: 1.8;
            font-size: 15px;
        }
        
        .transcribe-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .api-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            margin: 10px 0 20px 0;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">🚀 Ghost Writer - Live Supernote Demo</h1>
            <p class="subtitle">Real-time note sync and AI transcription showcase</p>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="demo-toggle">
                <div class="demo-label">
                    🎬 Demo Mode
                    <span id="demoStatus" class="demo-status">OFF</span>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="demoToggle" onchange="toggleDemoMode()">
                    <span class="slider"></span>
                </label>
                <span style="font-size: 13px; color: #718096;">
                    Auto-checks every 15 seconds when ON
                </span>
            </div>
            
            <div style="display: flex; align-items: center; gap: 15px;">
                <button class="btn btn-primary" onclick="checkForNewNotes()">
                    🔄 Check for New Notes
                </button>
                <button class="btn btn-secondary" onclick="showJoeNoteOnly()">
                    📄 Demo with joe.note
                </button>
                <div class="last-check" id="lastCheck">Never checked</div>
            </div>
        </div>

        <!-- Notes Section -->
        <div class="notes-section" id="notesSection">
            <h2 style="color: #2d3748; margin-bottom: 10px;">📝 Available Notes</h2>
            <p style="color: #718096; margin-bottom: 20px;">Select a note to process and transcribe</p>
            
            <div class="notes-grid" id="notesGrid">
                <!-- Notes will be inserted here -->
            </div>
            
            <button class="btn process-btn" id="processBtn" onclick="processSelectedNote()" disabled>
                ⚡ Process Selected Note
            </button>
        </div>

        <!-- Results -->
        <div class="results-container" id="resultsContainer">
            <h2 style="margin-bottom: 30px; color: #2d3748;">📊 Processing Results</h2>
            <div id="results">
                <!-- Results will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <div id="loadingText">Processing...</div>
        </div>
    </div>

    <!-- API Key Modal -->
    <div class="api-modal" id="apiModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 15px;">Enter OpenAI API Key</h3>
            <input type="password" id="apiKeyInput" class="form-input" placeholder="sk-...">
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="transcribeWithOpenAI()">Transcribe</button>
                <button class="btn btn-secondary" onclick="closeApiModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let selectedNoteId = null;
        let currentResults = [];
        let demoMode = false;
        let currentTranscribeIndex = null;
        
        function toggleDemoMode() {
            const toggle = document.getElementById('demoToggle');
            const status = document.getElementById('demoStatus');
            
            fetch('/toggle_demo_mode', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ enable: toggle.checked })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    demoMode = data.mode === 'demo';
                    status.textContent = demoMode ? 'ON' : 'OFF';
                    status.className = demoMode ? 'demo-status active' : 'demo-status';
                    showNotification(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Error toggling demo mode', 'error');
            });
        }
        
        function checkForNewNotes() {
            showLoading('Checking for new notes...');
            
            fetch('/check_for_new_notes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    displayNotes(data.notes);
                    updateLastCheck(data.last_check);
                    
                    if (data.fresh_count > 0) {
                        showNotification(`🔥 Found ${data.fresh_count} fresh note(s)!`);
                    } else {
                        showNotification('Notes loaded successfully');
                    }
                } else {
                    showNotification('Error: ' + data.error, 'error');
                }
            })
            .catch(error => {
                hideLoading();
                console.error('Error:', error);
                showNotification('Error checking for notes', 'error');
            });
        }
        
        function showJoeNoteOnly() {
            // Show just joe.note for quick demo
            const joeNote = {
                id: 'joe_note',
                name: 'joe.note (Demo File)',
                size: 1024000,
                is_demo: true,
                is_fresh: false
            };
            
            displayNotes([joeNote]);
            showNotification('Demo note loaded - ready for processing!');
        }
        
        function displayNotes(notes) {
            const grid = document.getElementById('notesGrid');
            const section = document.getElementById('notesSection');
            
            grid.innerHTML = '';
            section.style.display = 'block';
            
            if (!notes || notes.length === 0) {
                grid.innerHTML = '<div style="color: #718096; text-align: center; grid-column: 1/-1; padding: 40px;">No notes found. Try "Check for New Notes" or use the demo file.</div>';
                return;
            }
            
            notes.forEach(note => {
                const card = document.createElement('div');
                card.className = `note-card ${note.is_fresh ? 'fresh' : ''} ${selectedNoteId === note.id ? 'selected' : ''}`;
                
                const sizeStr = note.is_demo ? '~1MB (Demo)' : formatFileSize(note.size);
                const timeStr = note.is_demo ? 'Demo File' : 'From Cloud';
                
                card.innerHTML = `
                    ${note.is_fresh ? '<div class="fresh-badge">🔥 FRESH</div>' : ''}
                    <div class="note-title">${note.name}</div>
                    <div class="note-meta">
                        📊 ${sizeStr}<br>
                        📍 ${timeStr}
                    </div>
                `;
                
                card.onclick = () => selectNote(note.id, card);
                grid.appendChild(card);
            });
            
            updateProcessButton();
        }
        
        function selectNote(noteId, cardElement) {
            // Remove previous selection
            document.querySelectorAll('.note-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Select current
            cardElement.classList.add('selected');
            selectedNoteId = noteId;
            
            updateProcessButton();
        }
        
        function updateProcessButton() {
            const btn = document.getElementById('processBtn');
            btn.disabled = !selectedNoteId;
        }
        
        function processSelectedNote() {
            if (!selectedNoteId) return;
            
            showLoading('Processing note...');
            
            fetch('/process_note', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ note_id: selectedNoteId })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    currentResults = data.results;
                    displayResults(data.results, data.note_name);
                    showNotification('Note processed successfully!');
                } else {
                    showNotification('Error: ' + data.error, 'error');
                }
            })
            .catch(error => {
                hideLoading();
                console.error('Error:', error);
                showNotification('Error processing note', 'error');
            });
        }
        
        function displayResults(results, noteName) {
            const container = document.getElementById('resultsContainer');
            const resultsDiv = document.getElementById('results');
            
            container.style.display = 'block';
            resultsDiv.innerHTML = '';
            
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = '<div style="text-align: center; color: #718096; padding: 40px;">No content found in this note.</div>';
                return;
            }
            
            results.forEach((result, index) => {
                if (result.error) {
                    resultsDiv.innerHTML = `<div style="color: #ef4444; padding: 20px;">Error: ${result.error}</div>`;
                    return;
                }
                
                if (!result.has_content) return;
                
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                resultItem.innerHTML = `
                    <div class="result-image">
                        <img src="/images/${result.image_path}" alt="Page ${result.page}">
                    </div>
                    <div class="result-content">
                        <div class="result-header">
                            ${noteName} - Page ${result.page}
                        </div>
                        <div class="note-meta" style="margin-bottom: 15px;">
                            Content pixels: ${result.content_pixels.toLocaleString()} | 
                            Brightness: ${result.mean_brightness}
                        </div>
                        <div id="transcription-${index}">
                            ${result.transcription ? 
                                `<div class="transcription-box">
                                    <div class="transcription-text">${result.transcription}</div>
                                </div>` :
                                `<div class="transcribe-buttons">
                                    <button class="btn btn-secondary" onclick="transcribeLocal(${index})">
                                        🖥️ Transcribe (Local/Free)
                                    </button>
                                    <button class="btn btn-primary" onclick="openApiModal(${index})">
                                        ☁️ Transcribe (OpenAI)
                                    </button>
                                </div>`
                            }
                        </div>
                    </div>
                `;
                
                resultsDiv.appendChild(resultItem);
            });
        }
        
        function transcribeLocal(index) {
            const result = currentResults[index];
            showLoading('Transcribing with local model...');
            
            fetch('/transcribe_local', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image_path: result.image_path })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.transcription) {
                    currentResults[index].transcription = data.transcription;
                    document.getElementById(`transcription-${index}`).innerHTML = `
                        <div class="transcription-box">
                            <div class="transcription-text">${data.transcription}</div>
                            <div style="margin-top: 10px; font-size: 12px; color: #718096;">
                                Provider: ${data.provider} | Time: ${data.processing_time}s | Cost: FREE
                            </div>
                        </div>
                    `;
                    showNotification(`Transcribed in ${data.processing_time}s (FREE)`);
                } else {
                    showNotification('Transcription failed: ' + data.error, 'error');
                }
            })
            .catch(error => {
                hideLoading();
                console.error('Error:', error);
                showNotification('Error during transcription', 'error');
            });
        }
        
        function openApiModal(index) {
            currentTranscribeIndex = index;
            document.getElementById('apiModal').style.display = 'flex';
        }
        
        function closeApiModal() {
            document.getElementById('apiModal').style.display = 'none';
            document.getElementById('apiKeyInput').value = '';
        }
        
        function transcribeWithOpenAI() {
            const apiKey = document.getElementById('apiKeyInput').value;
            if (!apiKey) {
                showNotification('Please enter API key', 'error');
                return;
            }
            
            closeApiModal();
            
            const index = currentTranscribeIndex;
            const result = currentResults[index];
            
            showLoading('Transcribing with OpenAI...');
            
            fetch('/transcribe', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    image_path: result.image_path, 
                    api_key: apiKey 
                })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.transcription) {
                    currentResults[index].transcription = data.transcription;
                    document.getElementById(`transcription-${index}`).innerHTML = `
                        <div class="transcription-box">
                            <div class="transcription-text">${data.transcription}</div>
                            <div style="margin-top: 10px; font-size: 12px; color: #718096;">
                                Provider: ${data.provider} | Model: ${data.model} | Cost: $${data.cost}
                            </div>
                        </div>
                    `;
                    showNotification(`Transcribed successfully (Cost: $${data.cost})`);
                } else {
                    showNotification('Transcription failed: ' + data.error, 'error');
                }
            })
            .catch(error => {
                hideLoading();
                console.error('Error:', error);
                showNotification('Error during transcription', 'error');
            });
        }
        
        function updateLastCheck(timestamp) {
            if (timestamp) {
                const date = new Date(timestamp);
                const timeAgo = getTimeAgo(date);
                document.getElementById('lastCheck').textContent = `Last check: ${timeAgo}`;
            }
        }
        
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)} min ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
            return `${Math.floor(seconds / 86400)} days ago`;
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return Math.round(bytes / 1024) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        function showLoading(text) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loading').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 16px 24px;
                background: ${type === 'error' ? '#ef4444' : '#22c55e'};
                color: white;
                border-radius: 12px;
                font-weight: 600;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                z-index: 2000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Auto-load joe.note on page load for demo
        window.onload = function() {
            showJoeNoteOnly();
            showNotification('Demo ready! Toggle Demo Mode ON to check for fresh notes every 15 seconds.');
        };
    </script>
</body>
</html>
