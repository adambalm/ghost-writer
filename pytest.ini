[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore-glob=*.broken.*
    --ignore-glob=*.bak
    --cov=src
    --cov-report=term-missing
    --cov-report=html:reports/coverage
    --cov-fail-under=30
    --junitxml=.handoff/tests.xml
markers =
    unit: fast, isolated tests of a single function/module (no I/O or network)
    integration: tests that combine components (DB, OCR pipeline) end-to-end
    slow: Tests that take more than 5 seconds
    ocr: tests that exercise OCR providers or OCR routing logic
    database: tests that touch DB schema, queries, or migrations
    api: API tests
    cost: Tests that may incur costs (disabled by default)
    web: Web tests requiring running server (disabled in CI)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
