[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =  --ignore-glob=*.broken.* --ignore-glob=*.bak
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html:reports/coverage
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take more than 5 seconds
    ocr: OCR-related tests
    database: Database tests
    api: API tests
    cost: Tests that may incur costs (disabled by default)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
# Added/updated by setup on 2025-08-08 03:14:03 â€” declare test markers to avoid warnings
[pytest]
markers =
    unit: fast, isolated tests of a single function/module (no I/O or network)
    integration: tests that combine components (DB, OCR pipeline) end-to-end
    ocr: tests that exercise OCR providers or OCR routing logic
    database: tests that touch DB schema, queries, or migrations
