[mypy]
python_version = 3.12
ignore_missing_imports = True
warn_return_any = False
warn_unused_ignores = False
disallow_untyped_defs = False
check_untyped_defs = False
disallow_any_generics = False
disallow_untyped_calls = False

# Files to skip (binary parsers with complex RLE logic)
[mypy-src.utils.supernote_parser]
ignore_errors = True

[mypy-src.utils.supernote_parser_enhanced]
ignore_errors = True

[mypy-src.utils.debug_helpers]
ignore_missing_imports = True

[mypy-pytesseract]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True